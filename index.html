<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Bitter|Eczar:800" rel="stylesheet">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid main">
		<h1>Wikipedia Viewer</h1>
		<div class="row" id="search">
			<form onsubmit="return false">
				<input type="text" placeholder="Search term" id="searchBox" autocomplete="on" maxlength="30">
				<button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
			</form>
		</div>
		<div class="results animated"></div>
		<div class="random">
			<button class="btn btn-default" id="randomBtn"><i class="fa fa-question-circle 2x"></i>&nbsp;Explore a Random Wiki Entry</button>
		</div>
	</div>
</body>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
